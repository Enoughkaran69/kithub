<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A curated collection of tutorials on web development, including GitHub, React, Firebase, Supabase, and Gemini API.">
  <title>KITTBASH | Projects</title>
     <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

    <link rel="icon" type="image/png" href="KITTt.png">
  
  <!-- Tailwind CSS CDN -->
 <script src="tailwind.js"></script>


 
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: #0a0a0b;
      background-image: 
        radial-gradient(circle at 25% 25%, #1f2937 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #374151 0%, transparent 50%);
    }
    
    .grid-pattern {
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    .card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(75, 85, 99, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card:hover {
      background: rgba(17, 24, 39, 0.9);
      border-color: rgba(147, 197, 253, 0.5);
      transform: translateY(-8px);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(147, 197, 253, 0.1);
    }
    
    .search-container {
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(75, 85, 99, 0.3);
      transition: all 0.3s ease;
    }
    
    .search-container:focus-within {
      border-color: rgba(147, 197, 253, 0.5);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: 1px solid rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    
    .btn-secondary {
      background: rgba(55, 65, 81, 0.8);
      border: 1px solid rgba(75, 85, 99, 0.5);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(75, 85, 99, 0.9);
      border-color: rgba(156, 163, 175, 0.5);
      transform: translateY(-2px);
    }
    
    .tag {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
      transition: all 0.3s ease;
    }
    
    .tag:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #f8fafc, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .accent-gradient {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .project-image {
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, #1f2937, #374151);
    }
    
    .project-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover .project-image::after {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen grid-pattern">
  
  <div class="relative">
    <!-- Header Section -->
    <header class="pt-16 pb-12 px-6">
      <div class="max-w-6xl mx-auto text-center">
        <div class="fade-in-up">
          <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm font-medium mb-6">
            <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
            KITTBASH
          </div>
          
          <h1 class="text-5xl md:text-7xl font-light text-gradient mb-6 tracking-tight">
            Popular
            <span class="font-semibold accent-gradient block mt-2">Projects</span>
          </h1>
          
          <p class="text-xl text-slate-400 max-w-2xl mx-auto leading-relaxed font-light">
            A curated collection of digital experiences, 
            <br class="hidden sm:block">
            crafted with precision and attention to detail.
          </p>
        </div>
      </div>
    </header>

    <!-- Search Section -->
    <section class="px-6 pb-16">
      <div class="max-w-6xl mx-auto">
        <div class="fade-in-up" style="animation-delay: 0.2s;">
          <div class="max-w-md mx-auto relative">
            <div class="search-container rounded-2xl">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
              <input 
                type="text" 
                id="searchInput" 
                placeholder="Search tutorials..." 
                class="w-full pl-12 pr-4 py-4 bg-transparent text-slate-200 placeholder-slate-500 focus:outline-none text-base" 
                oninput="renderProjects()"
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Grid -->
    <section class="px-6 pb-20">
      <div class="max-w-6xl mx-auto">
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Project cards will be injected here -->
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="px-6 pb-12">
      <div class="max-w-6xl mx-auto text-center">
        <div class="w-px h-16 bg-gradient-to-b from-slate-600 to-transparent mx-auto mb-8"></div>
        <p class="text-slate-500 text-sm">
          Designed & developed with attention to detail by KITTBASH
        </p>
      </div>
    </footer>
  </div>

  <script>
    const projects = [
    

    ];

    function getStatusColor(status) {
      return status === 'Production' 
        ? 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30' 
        : 'bg-amber-500/20 text-amber-400 border-amber-500/30';
    }

    function renderProjects() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const projectsGrid = document.getElementById('projects-grid');
      projectsGrid.innerHTML = '';

      const filteredProjects = projects.filter(project => 
        project.title.toLowerCase().includes(searchInput) ||
        project.description.toLowerCase().includes(searchInput) ||
        project.tags.some(tag => tag.toLowerCase().includes(searchInput))
      );

      filteredProjects.forEach((project, index) => {
        const cardHtml = `
          <article class="card rounded-3xl p-8 fade-in-up group" style="animation-delay: ${index * 0.1}s;">
            <!-- Status Badge -->
            <div class="flex justify-between items-start mb-6">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium border ${getStatusColor(project.status)}">
                <div class="w-1.5 h-1.5 rounded-full ${project.status === 'Production' ? 'bg-emerald-400' : 'bg-amber-400'} mr-2"></div>
                ${project.status}
              </span>
            </div>
            
            <!-- Project Image -->
            <div class="project-image rounded-2xl mb-8 aspect-video bg-gradient-to-br from-slate-800 to-slate-900">
              <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover rounded-2xl opacity-80 group-hover:opacity-100 transition-opacity duration-500">
            </div>
            
            <!-- Project Info -->
            <div class="space-y-6">
              <div>
                <h3 class="text-xl font-semibold text-slate-100 mb-3 group-hover:text-blue-400 transition-colors duration-300">
                  ${project.title}
                </h3>
                <p class="text-slate-400 leading-relaxed text-sm">
                  ${project.description}
                </p>
              </div>
              
              <!-- Tags -->
              <div class="flex flex-wrap gap-2">
                ${project.tags.map(tag => `
                  <span class="tag px-3 py-1 rounded-lg text-xs font-medium">
                    ${tag}
                  </span>
                `).join('')}
              </div>
              
              <!-- Action Buttons -->
              <div class="flex gap-3 pt-2">
                <a href="${project.viewLink}" 
                   class="btn-primary flex-1 px-6 py-3 rounded-xl text-white text-sm font-medium text-center relative overflow-hidden" 
                   target="_blank">
                  View Tutorial
                </a>
                <a href="${project.sourceLink}" 
                   class=" btn-secondary px-6 py-3 rounded-xl text-slate-300 text-sm font-medium" 
                   target="_blank">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                </a>
              </div>
            </div>
          </article>
        `;
        projectsGrid.innerHTML += cardHtml;
      });

      if (filteredProjects.length === 0) {
        projectsGrid.innerHTML = `
          <div class="col-span-full">
            <div class="card rounded-3xl p-16 text-center">
              <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-slate-800 flex items-center justify-center">
                <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <h3 class="text-xl font-semibold text-slate-300 mb-3">No projects found</h3>
              <p class="text-slate-500 mb-6">Try adjusting your search criteria</p>
              <button onclick="document.getElementById('searchInput').value = ''; renderProjects();" 
                      class="btn-primary px-6 py-3 rounded-xl text-white text-sm font-medium relative overflow-hidden">
                Clear Search
              </button>
            </div>
          </div>
        `;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderProjects();
      
      // Add smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });
  </script>

</body>
</html>
